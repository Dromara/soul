version: "3.9"
services:
  shenyu-mysql:
    restart: always
    image: mysql:5.7
    container_name: shenyu-mysql
    ports:
      - 13310:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=shenyu
    networks:
      - shenyu
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 2s
      retries: 30
  shenyu-zk:
    container_name: shenyu-zk
    image: zookeeper:3.5
    restart: always
    networks:
      - shenyu
  shenyu-redis:
    image: redis:6.0-alpine
    container_name: shenyu-redis
    restart: always
    command: redis-server --requirepass abc
    networks:
      - shenyu
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]

  shenyu-test-http:
    deploy:
      resources:
        limits:
          memory: 2048M
    container_name: shenyu-test-http
    image: shenyu-test-http
    restart: always
    environment:
      - shenyu.client.serverLists=http://shenyu-admin:9095
    healthcheck:
      test: [ "CMD", "wget", "http://shenyu-test-http:8189/test/path/123?name=tom" ]
      timeout: 2s
      retries: 30
    ports:
      - 8189:8189
    depends_on:
      shenyu-admin:
        condition: service_healthy
    networks:
      - shenyu

  shenyu-admin:
    image: dromara/shenyu-admin:2.3.1-SNAPSHOT
    container_name: shenyu-admin
    restart: always
    networks:
      - shenyu
    volumes:
      - type: bind
        source: ./admin-config/application.yml
        target: /opt/shenyu-admin/conf/application.yml
    depends_on:
      shenyu-mysql:
        condition: service_healthy
      shenyu-redis:
        condition: service_healthy
    ports:
      - 9095:9095
    environment:
      - SPRING_PROFILES_ACTIVE=mysql
      - "spring.datasource.url=jdbc:mysql://shenyu-mysql:3306/shenyu?useUnicode=true&characterEncoding=utf-8&useSSL=false"
      - "spring.datasource.password=root"
      - "soul.sync.http.url=http://shenyu-admin:9095/http"
    healthcheck:
      test: [ "CMD", "wget", "http://shenyu-admin:9095/actuator/health" ]
      timeout: 2s
      retries: 30
  shenyu-bootstrap:
    container_name: shenyu-bootstrap
    image: dromara/shenyu-bootstrap:2.3.1-SNAPSHOT
    restart: always
    deploy:
      resources:
        limits:
          memory: 2048M
    volumes:
      - type: bind
        source: ./bootstrap-config
        target: /opt/shenyu-bootstrap/conf/
    depends_on:
      shenyu-test-http:
        condition: service_healthy
    ports:
      - 9195:9195
    networks:
      - shenyu

networks:
  shenyu:
    name: shenyu