name: integrated-test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Support longpaths
        if: ${{ matrix.os == 'windows-latest'}}
        run: git config --system core.longpaths true
      - uses: actions/checkout@v2
        with:
          submodules: true
#      - name: Set Skip Env Var
#        uses: ./.github/actions/skip-ci
      - name: Cache Maven Repos
#        if: env.SKIP_INTEGRATED_TEST != 'true'
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: actions/setup-java@v1
#        if: env.SKIP_INTEGRATED_TEST != 'true'
        with:
          java-version: 8
      - name: Build with Maven
#        if: env.SKIP_INTEGRATED_TEST != 'true'
        run: ./mvnw clean package -Pdist,docker -Dmaven.javadoc.skip=true -Dmaven.test.skip=true
      - name: Start MySQL
        run:  docker run --name mysql5.7 -e MYSQL_ROOT_PASSWORD=root -e MYSQL_DATABASE=shenyu -p 3306:3306 -d mysql:5.7
      - name: Start App
        run: docker run -e "SPRING_PROFILES_ACTIVE=mysql" -e "spring.datasource.url=jdbc:mysql://localhost:3306/shenyu?useUnicode=true&characterEncoding=utf-8&useSSL=false" -e "spring.datasource.password=root" -d -p 9095:9095 dromara/shenyu-admin
      - name: Run Integrated Tests